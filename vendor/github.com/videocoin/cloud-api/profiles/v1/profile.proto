syntax = "proto3";

package cloud.api.profiles.v1;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "protoc-gen-swagger/options/annotations.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

message Spec {
  string version = 1;
  repeated Pipeline pipelines = 2;
  string machine_type = 3;
}

message Pipeline {
  repeated Component components = 1;
}

enum ComponentType {
  option (gogoproto.goproto_enum_prefix) = false;
  option (gogoproto.enum_customname) = "ComponentType";

  UNKNOWN = 0 [(gogoproto.enumvalue_customname) = "ComponentTypeUnknown"];
  FILTER = 1 [(gogoproto.enumvalue_customname) = "ComponentTypeFilter"];
  ENCODER = 2 [(gogoproto.enumvalue_customname) = "ComponentTypeEncoder"];
  MUXER = 3 [(gogoproto.enumvalue_customname) = "ComponentTypeMuxer"];
}

message Component {
  ComponentType type = 1;
  repeated Param params = 2;
}

message Param {
  string key = 1;
  string value = 2;
}