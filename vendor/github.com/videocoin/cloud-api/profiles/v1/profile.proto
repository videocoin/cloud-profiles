syntax = "proto3";

package cloud.api.profiles.v1;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

message Profile {
  string id = 1 [(gogoproto.moretags) = "gorm:\"type:varchar(36);primary_key\""];
  string name = 2;
  string description = 3;
  bool is_enabled = 4;
  Spec spec = 5 [(gogoproto.moretags) = "sql:\"type:json\""];
}

message Spec {
  string version = 1;
  repeated Component components = 2;
}

enum ComponentType {
  option (gogoproto.goproto_enum_prefix) = false;
  option (gogoproto.enum_customname) = "ComponentType";

  FILTER = 0 [(gogoproto.enumvalue_customname) = "ComponentTypeFilter"];
  ENCODER = 1 [(gogoproto.enumvalue_customname) = "ComponentTypeEncoder"];
}

message Component {
  ComponentType type = 1;
  repeated Param params = 2;
}

message Param {
  string key = 1;
  string value = 2;
}